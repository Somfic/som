[package]
name = "som"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Somfic"]
description = "The 'som' programming language"

[dependencies]
miette = { version = "7.5.0", features = ["fancy", "syntect-highlighter"] }
owo-colors = "4.1.0"
pretty_assertions = "1.4.1"
cranelift = "0.117.0"
cranelift-module = "0.117.0"
cranelift-jit = "0.117.0"
cranelift-native = "0.117.2"
memmap2 = "0.9.5"

[build]
rustflags = ["-D", "warnings"]
