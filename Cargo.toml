[package]
name = "som"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Somfic"]
description = "The 'som' programming language"
rust-version = "1.83.0"

[dependencies]
miette = { version = "7.6.0", features = ["fancy", "syntect-highlighter"] }
owo-colors = "4.2.2"
pretty_assertions = "1.4.1"
cranelift = "0.121.2"
cranelift-module = "0.121.1"
cranelift-jit = "0.121.2"
cranelift-native = "0.121.2"
memmap2 = "0.9.7"
clap = { version = "4.5.41", features = ["derive"] }
syn = "2.0.104"
quote = "1.0.40"
proc-macro2 = "1.0.95"
thiserror = "2.0.12"
nucleo-matcher = "0.3.1"
libc = "0.2.174"
clap-file = "0.2.0"
colored = "3.0.0"
notify = "8.2.0"
once_cell = "1.21.3"
