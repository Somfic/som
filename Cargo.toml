[package]
name = "som"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Somfic"]
description = "The 'som' programming language"
rust-version = "1.83.0"

[dependencies]
miette = { version = "7.6.0", features = ["fancy", "syntect-highlighter"] }
owo-colors = "4.2.0"
pretty_assertions = "1.4.1"
cranelift = "0.119.0"
cranelift-module = "0.119.0"
cranelift-jit = "0.119.0"
cranelift-native = "0.119.0"
memmap2 = "0.9.5"
clap = { version = "4.5.37", features = ["derive"] }
span_derive = { path = "span_derive" }
syn = "2.0.100"
quote = "1.0.40"
proc-macro2 = "1.0.95"
