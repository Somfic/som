[package]
name = "som"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Somfic"]
description = "The 'som' programming language"
rust-version = "1.83.0"

[dependencies]
miette = { version = "7.5.0", features = ["fancy", "syntect-highlighter"] }
owo-colors = "4.2.0"
pretty_assertions = "1.4.1"
cranelift = "0.118.0"
cranelift-module = "0.118.0"
cranelift-jit = "0.118.0"
cranelift-native = "0.118.0"
memmap2 = "0.9.5"
clap = { version = "4.5.36", features = ["derive"] }
